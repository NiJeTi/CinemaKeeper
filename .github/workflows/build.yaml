name: Build

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
  workflow_dispatch:

env:
  PROJECT_DIR: ./src/CinemaKeeper.Service

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    outputs:
      branchName: ${{ steps.gitversion.outputs.branchName }} 

    steps:
    - uses: actions/checkout@v2
    
    - uses: gittools/actions/gitversion/setup@v0.9.7
      with:
        versionSpec: '5.x'

    - uses: gittools/actions/gitversion/execute@v0.9.7
      with:
        useConfigFile: true
        
    - name: Display SemVer
      run: |
        echo "SemVer: $GITVERSION_SEMVER"

    - uses: docker/setup-qemu-action@v1
    - uses: docker/setup-buildx-action@v1

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.CR_PAT }}

    - name: Build and upload Docker image
      uses: docker/build-push-action@v2
      with:
        context: ${{ env.PROJECT_DIR }}
        push: true
        tags: ghcr.io/nijeti/cinema-keeper:latest
        
  create-release-notes:
    runs-on: ubuntu-latest
    needs: build-and-upload
    if: contains(needs.calculate-version.outputs.branchName, 'main')
    steps:
      - run: |
          echo "Creating release notes for ${{ needs.calculate-version.outputs.branchName }} branch."
