name: Build

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
  workflow_dispatch:

env:
  PROJECT_DIR: ./src/CinemaKeeper

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - uses: gittools/actions/gitversion/setup@v0.9.7
      with:
        versionSpec: '5.x'

    - uses: gittools/actions/gitversion/execute@v0.9.7
      id: calculate-version
      with:
        useConfigFile: true

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.CR_PAT }}

    - name: Setup .NET 6
      uses: actions/setup-dotnet@v1
      with: 
        dotnet-version: 6.0.x

    - name: Publish app
      run: dotnet publish --configuration Release --output ./build ${{ env.PROJECT_DIR }}

    - name: Build and upload Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./src
        file: ./CinemaKeeper/Dockerfile
        push: true
        tags:
          ghcr.io/nijeti/cinema-keeper:latest,ghcr.io/nijeti/cinema-keeper:${{ steps.calculate-version.outputs.semVer }}

    - run: |
        git tag ${{ steps.calculate-version.outputs.semVer }}
        git push --tags
